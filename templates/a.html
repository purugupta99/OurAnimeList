<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="row">

        <!-- Grid column -->
        <div class="col-md-10 col-lg-8 col-xl-5 mb-4">

            <section class="form-elegant scrollbar-light-blue">

                <!--Form without header-->
                <div class="card">

                    <div class="card-body mx-4">

                        <!--Header-->
                        <div class="text-center">
                            <h3 class="dark-grey-text mb-5"><strong>Sign up</strong></h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <input type="text" id="Form-name1" class="form-control">
                            <label for="Form-name1">Your name</label>
                        </div>

                        <div class="md-form">
                            <input type="text" id="Form-surname1" class="form-control">
                            <label for="Form-surname1">Your surname</label>
                        </div>

                        <div class="md-form">
                            <input type="text" id="Form-email1" class="form-control">
                            <label for="Form-email1">Your email</label>
                        </div>

                        <div class="md-form pb-3">
                            <input type="password" id="Form-pass1" class="form-control">
                            <label for="Form-pass1">Your password</label>
                            <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1"> Password?</a></p>
                        </div>

                        <div class="text-center mb-3">
                            <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
                        </div>
                        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                        <div class="row my-3 d-flex justify-content-center">
                            <!--Facebook-->
                            <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook blue-text text-center"></i></button>
                            <!--Twitter-->
                            <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter blue-text"></i></button>
                            <!--Google +-->
                            <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fa fa-google-plus blue-text"></i></button>
                        </div>

                    </div>

                    <!--Footer-->
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="#" class="blue-text ml-1"> Sign Up</a></p>
                    </div>

                </div>
                <!--/Form without header-->

            </section>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-10 col-lg-8 col-xl-5 mx-xl-auto">

            <!--Section: Live preview-->
            <section class="form-dark scrollbar-dusty-grass thin square">

                <!--Form without header-->
                <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
                    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">

                        <!--Header-->
                        <div class="text-center">
                            <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>SIGN</strong> <a class="green-text font-weight-bold"><strong> UP</strong></a></h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">
                            <input type="text" id="Form-name5" class="form-control white-text">
                            <label for="Form-name5">Name</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="Form-surname5" class="form-control white-text">
                            <label for="Form-surname5">Surname</label>
                        </div>
                        <div class="md-form">
                            <input type="text" id="Form-email5" class="form-control white-text">
                            <label for="Form-email5">Email</label>
                        </div>

                        <div class="md-form pb-3">
                            <input type="password" id="Form-pass5" class="form-control white-text">
                            <label for="Form-pass5">Password</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox6">
                                <label for="checkbox6" class="form-check-label white-text">Accept the<a href="#" class="green-text font-weight-bold"> Terms and Conditions</a></label>
                            </div>
                        </div>

                        <!--Grid row-->
                        <div class="row d-flex align-items-center mb-4">

                            <!--Grid column-->
                            <div class="text-center mb-3 col-md-12">
                                <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1">Sign in</button>
                            </div>
                            <!--Grid column-->
                        </div>
                        <!--Grid row-->

                        <!--Grid column-->
                        <div class="col-md-12">
                            <p class="font-small white-text d-flex justify-content-end">Have an account? <a href="#" class="green-text ml-1 font-weight-bold"> Log in</a></p>
                        </div>
                        <!--Grid column-->

                    </div>
                </div>
                <!--/Form without header-->

            </section>
            <!--Section: Live preview-->

        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
